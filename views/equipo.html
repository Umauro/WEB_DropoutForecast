<style media="screen">
  /* Team Member CSS
===========================*/

h1.team-h1 {
  margin: 0x;
  position: absolute;
  top: -16px;
  text-align: center;
  left: 35%;
  font-family: Montserrat-Regular;
  background-color: white;
  padding: 0px 20px;
  color: #222;
}



a{
  color:#35464E;
}

.cf:before,
.cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}

/**
 * For IE 6/7 only
 * Include this rule to trigger hasLayout and contain floats.
 */
.cf {
    *zoom: 1;
}

.team-container {
  max-width: 1400px;
  margin: auto;

  border-bottom: 1px #e9e9e9 solid;
  padding-top: 1em;
  padding-bottom: 1em;
  margin-top: 1em;
  position: relative;
}

.team-member {
  width: 16%;
  float: left;
  text-align: center;
  margin-right: 5%;
  margin-top: 7em;
}

.team-member:last-child {margin-right: 0;}


.team-member span,
.team-member h3 {
  max-width: 200px;
  font-family: Montserrat-Regular;
  letter-spacing: -1px;

}

.team-member h3 {
  color:  #30B19D;;
}

.email {
  color: #EA2678;

}

.team-member span {
  display: block;

}
.team-photo {
  border-radius: 50%;
  text-align: center;
  margin: auto;
  max-width: 110%;
  height: 61%;
  transition: 0.1s transform ease-in-out;
}


.team-photo:hover {
  transform: scale(0.9);
  cursor: pointer;
}


/* code for phone layout */
@media (max-width:850px){
  .team-member {
    width:25%;
    margin-left: 4%;
    margin-right: 4%;
    margin-bottom: 40px;

  }

}



@media (max-width:650px){
  .team-member {
    float: none;
    display: block;
    margin: 50px auto;
    width: 100%;
    text-align: center;
  }

  .team-member h3,
  .team-member span {
    margin: 15px auto;
  }
}


/* ENDS Team Member CSS
===========================*/
</style>

<h3 style="text-align: center; margin-top:3%; font-size: 330%;">Nuestro Equipo</h3>

<div class="container text-center ">
  <div class="row">
		<div class="team-member" ng-repeat="member in team_members">
			<a role="button" data-toggle="modal" data-target="{{$index}}">
			<img class="team-photo" src="{{'../img/' + member.img}}">
			</a>
			<p style="font-size:143%; margin-top: 10%; color: #30b19d;">{{member.name}}</p>
			<span>{{member.role}}</span>
			<span>{{member.subrole}}</span>
			<ul class="list-unstyled mb-0">
		    	<!-- Linkedin -->
		 		<a href="{{member.linkedin}}"class="p-2 fa-lg fb-ic">
					<i class="fab fa-linkedin"> </i>
				</a>
				<!-- Github -->
				<a href="{{member.github}}"class="p-2 fa-lg li-ic">
					<i class="fab fa-github-square"> </i>
				</a>
				<!-- Instagram -->
				<a href="{{member.instagram}}" class="p-2 fa-lg ins-ic">
					<i class="fab fa-instagram"> </i>
				</a>
			</ul>
		</div>
	</div>


</div>
